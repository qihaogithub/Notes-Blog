# 静态网站部署工作流
name: Deploy static content to Pages

on:
  # 在每次推送到 main 分支时运行
  push:
    branches: ['main']

  # 允许手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许只有一个并发部署，跳过正在进行的运行和最新的排队运行
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 检出笔记仓库
        uses: actions/checkout@v4
        with:
          repository: qh2/notes
          ref: main
          path: temp-notes
          token: ${{ secrets.NOTE_REPO_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4